<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plantas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-4">
  <h1 class="mb-4 text-center">Lista de Plantas</h1>
  <div class="row">
    {% for planta in plantas %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="{{ url_for('static', filename='imgs/plantas/' + planta.linkimagen) }}" class="card-img-top" alt="{{ planta.nombreCientifico }}" style="height: 180px; object-fit: cover;">
        <div class="card-body text-center">
          <h5 class="card-title fst-italic">{{ planta.nombreCientifico }}</h5>
          <p class="card-text text-muted small">{{ planta.nombres_comunes }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>

</html>
